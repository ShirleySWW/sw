<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="container1" id="controlbuttons">
        <button class="controlbuttons" id="newgame-el" onclick="newGame()">New Game</button>
        <button class="controlbuttons" id="period-el" onclick="period()">Period </button>
        <button class="controlbuttons" id="timer-el" >Timer</button>
      </div>

      <div class="container1" id="home">
        <h3>HOME</h3>
        <h1 id="homescore-el">0</h1>
        <div class="scorebuttons">
          <button id="home1-el" onclick="home1()">+1</button>
          <button id="home2-el" onclick="home2()">+2</button>
          <button id="home3-el" onclick="home3()">+3</button>
        </div>
        <div class="fouls">
          <h4>Fouls</h4>
          <button id="homefoul-el" onclick="homefoul()">=</button>
        </div>
      </div>

      <div class="container1" id="guest">
        <h3>AWAY</h3>
        <h1 id="guestscore-el">0</h1>
        <div class="scorebuttons">
          <button id="guest1-el" onclick="guest1()">+1</button>
          <button id="guest2-el" onclick="guest2()">+2</button>
          <button id="guest3-el" onclick="guest3()">+3</button>
        </div>
        <div class="fouls">
          <h4>Fouls</h4>
          <button id="guestfoul-el" onclick="guestfoul()">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
